<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

</head>
<style>
    .text-white{
        color: white;
    }
</style>
<body style="background-color: black">
    <nav class="navbar" style="background-color: #00a65a">
        <p class="navbar-brand" >My Book Recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size: 50px">Top 50 Book</h1>
            </div>

            {% for i in range(book_name|length) %}

            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-card">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-white">{{book_name[i] }}</p>
                        <p class="text-white"> {{author[i]}}</p>
                        <p class="text-white">votes - {{ votes[i] }}</p>
                        <p class="text-white">Rating - {{rating[i]}}</p>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</body>
</html>
